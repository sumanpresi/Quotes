<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            padding: 10px;
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            max-width: 350px;
            min-height: 150px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .quote-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .quote-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
            font-style: italic;
            quotes: """ """ "'" "'";
        }

        .quote-text:before {
            content: open-quote;
            font-size: 1.5em;
            color: #667eea;
        }

        .quote-text:after {
            content: close-quote;
            font-size: 1.5em;
            color: #667eea;
        }

        .quote-author {
            font-size: 14px;
            color: #666;
            font-weight: 600;
            text-align: right;
        }

        .quote-author:before {
            content: "— ";
        }

        .refresh-hint {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            opacity: 0.7;
        }

        .quote-container:active {
            transform: scale(0.98);
        }

        @media (max-width: 400px) {
            .quote-container {
                max-width: 280px;
                padding: 15px;
            }
            
            .quote-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container" onclick="getNewQuote()">
        <div class="quote-text" id="quoteText">The best time to plant a tree was 20 years ago. The second best time is now.</div>
        <div class="quote-author" id="quoteAuthor">Chinese Proverb</div>
        <div class="refresh-hint">Click for new quote</div>
    </div>

    <script>
        const quotes = [
            {
                text: "The best time to plant a tree was 20 years ago. The second best time is now.",
                author: "Chinese Proverb"
            },
            {
                text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                author: "Winston Churchill"
            },
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Innovation distinguishes between a leader and a follower.",
                author: "Steve Jobs"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle"
            },
            {
                text: "Don't watch the clock; do what it does. Keep going.",
                author: "Sam Levenson"
            },
            {
                text: "The way to get started is to quit talking and begin doing.",
                author: "Walt Disney"
            },
            {
                text: "Life is what happens to you while you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela"
            },
            {
                text: "Your limitation—it's only your imagination.",
                author: "Unknown"
            },
            {
                text: "Push yourself, because no one else is going to do it for you.",
                author: "Unknown"
            },
            {
                text: "Great things never come from comfort zones.",
                author: "Unknown"
            },
            {
                text: "Dream it. Wish it. Do it.",
                author: "Unknown"
            },
            {
                text: "Success doesn't just find you. You have to go out and get it.",
                author: "Unknown"
            },
            {
                text: "The harder you work for something, the greater you'll feel when you achieve it.",
                author: "Unknown"
            },
            {
                text: "Dream bigger. Do bigger.",
                author: "Unknown"
            },
            {
                text: "Don't stop when you're tired. Stop when you're done.",
                author: "Unknown"
            },
            {
                text: "Wake up with determination. Go to bed with satisfaction.",
                author: "Unknown"
            },
            {
                text: "Do something today that your future self will thank you for.",
                author: "Unknown"
            },
            {
                text: "Little things make big days.",
                author: "Unknown"
            },
            {
                text: "It's going to be hard, but hard does not mean impossible.",
                author: "Unknown"
            },
            {
                text: "Don't wait for opportunity. Create it.",
                author: "Unknown"
            },
            {
                text: "Sometimes we're tested not to show our weaknesses, but to discover our strengths.",
                author: "Unknown"
            },
            {
                text: "The key to success is to focus on goals, not obstacles.",
                author: "Unknown"
            },
            {
                text: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt"
            },
            {
                text: "The only impossible journey is the one you never begin.",
                author: "Tony Robbins"
            },
            {
                text: "In the middle of difficulty lies opportunity.",
                author: "Albert Einstein"
            },
            {
                text: "Strive not to be a success, but rather to be of value.",
                author: "Albert Einstein"
            },
            {
                text: "You miss 100% of the shots you don't take.",
                author: "Wayne Gretzky"
            }
        ];

        let currentQuoteIndex = 0;

        function getNewQuote() {
            // Get a random quote different from the current one
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * quotes.length);
            } while (newIndex === currentQuoteIndex && quotes.length > 1);
            
            currentQuoteIndex = newIndex;
            const quote = quotes[currentQuoteIndex];
            
            // Add a nice transition effect
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            
            quoteText.style.opacity = '0';
            quoteAuthor.style.opacity = '0';
            
            setTimeout(() => {
                quoteText.textContent = quote.text;
                quoteAuthor.textContent = quote.author;
                quoteText.style.opacity = '1';
                quoteAuthor.style.opacity = '1';
            }, 150);
        }

        // Initialize with a random quote on load
        window.onload = function() {
            getNewQuote();
        };
    </script>
</body>
</html>
